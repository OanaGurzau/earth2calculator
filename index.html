<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Earth2 Percentage Calculator</title>
  <meta name="description" content="Earth2 Percentage Calculator">
  <meta name="author" content="Oana">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1 class="amatic">Earth2 Prices Calculator</h1>
    
    <div class="container">
      <div class="card" id="card">
        <div class="front">
          <h2 class="card-title">Increase\Decrease Property Price</h2>
          <select name="percType" id="percType" form="percForm">
            <option value="1">Increase Price</option>
            <option value="2" selected="selected">Decrease Price (Discount)</option>
          </select>
            <div class="row">
              <div class="column">
                <label for="landValue">New land value:</label>
                <input type="number" id="landValue" name="landValue" min=0 required >
              </div>
              <div class="column">
                <label for="percentage">Sale Percentage</label>
                <input type="number" id="percentage" name="percentage" class="percSign" min=0 required >
              </div>
            </div>

          <input type="button" value="Calculate Price" id="calculatePrice">
          <input type="number" id="result" readonly="readonly"> 
        </div>
        <div class="back">
          <h2 class="card-title">Percentage Increase/Decrease</h2>
          <div class="row">
            <div class="column">
              <label for="newLandValue">New land value:</label>
              <input type="number" id="newLandValue" name="newLandValue" min=0 required >
            </div>
            <div class="column">
              <label for="salePrice">Sale price:</label>
              <input type="number" id="salePrice" name="currentVsalePricealue" min=0 required >
            </div>
          </div>
          <input type="button" value="Calculate Percentage" id="calculatePercentage">
          <input type="number" id="percentage2" readonly="readonly" class="percSign"> 
        </div>
      </div>
      <p class="switch glow" id="switchCalc" onclick="flip()">Switch to Percentage Calc >>></p>
    </div>



  <script src="js/script.js"></script>
</body>
</html>
